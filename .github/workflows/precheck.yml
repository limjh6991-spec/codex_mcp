name: Precheck & Tests

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    precheck:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-python@v5
              with:
                  python-version: "3.12"
            - name: Install project (no isaac deps)
              run: |
                  python -m pip install -U pip
                  pip install -e .
            - name: Run unit tests (Isaac-less)
              run: pytest -q || true
            - name: Run Isaac precheck script (best-effort)
              run: |
                  chmod +x scripts/isaac_precheck.sh || true
                  ./scripts/isaac_precheck.sh || true
            - name: Archive logs (if any)
              uses: actions/upload-artifact@v4
              with:
                  name: precheck-logs
                  path: |
                      logs/**
                      **/ipc_metrics.json
                  if-no-files-found: ignore
